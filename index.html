<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Design Two</title>
    <!-- bootstrap-->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./node_modules/font-awesome/css/font-awesome.css"
    />
    <!-- own styles-->
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <!-- reindeer-->
      <div class="reindeer-wrapper">
        <div class="reindeer-image"></div>
      </div>
      <!-- circle-->
      <div class="circle-wrapper">
        <div class="circle-one"></div>
        <div class="circle-two"></div>
      </div>

      <!-- scroll down -->
      <div class="scroll-down">scroll down</div>
      
      <!-- social media-->
      <div class="social-wrapper">
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-youtube" aria-hidden="true"></i>
      </div>
    </div>

    <!------------ scripts-------------->
    <!-- gsap-->
    <script src="./node_modules/gsap/dist/gsap.js"></script>
    <script src="./node_modules/gsap/dist/ScrollTrigger.js"></script>
    <!-- own scripts -->
    <script src="./src/js/index.js"></script>
  </body>
</html>
